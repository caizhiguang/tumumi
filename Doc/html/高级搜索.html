    <div id="rightcolumn">
        <div class="highSearch-tit clear">高级搜索</div>
        <div class="highSearch clear">
            <dl>
                <dt >
                    <label for="keyword2">文档名称：</label>
                </dt>
                <dd>
                    <input type="text" class="txtinput" id="keyword2" name="keyword2" />
                    <label for="chexact">
                    <input type="checkbox" id="chexact" name="chexact" style="vertical-align:middle;">
                    精确匹配文档名称</label>
                </dd>
            </dl>
            <dl>
                <dt>
                    <label for="tag">标签：</label>
                </dt>
                <dd class="heightauto">
                    <input type="text" class="txtinput" name="tag" id="tag" />
                    <!-- <a href="javascript:ShowHotTag();">查看热门标签</a>  -->
                    <div id="hotTagDiv" class="popbox" style="display:none;"> <a href="javascript:addTag('新闻');">新闻</a> <a href="javascript:addTag('军事');">军事</a> <a href="javascript:addTag('奥运');">奥运</a> <a href="javascript:addTag('体育');">体育</a> <img src="http://img.wanlibo.com/images_cn/listpic/icon_gbbut.gif" onClick="javascript:ShowHotTag();" class="close" alt="关闭"/> </div>
                </dd>
            </dl>
            <dl>
                <dt>
                    <label for="pid">文档分类：</label>
                </dt>
                <dd class="heightauto">
                    <select name="pid" id="pid" onChange="changeCategory(this.value);" size="5" class="selinput" >
                    </select>
                    <select name="cid" id="cid"  size="5" class="selinput" >
                        <option value="0" selected>全部分类
                    </select>
                </dd>
            </dl>
            <dl>
                <dt>
                    <label for="">文档格式：</label>
                </dt>
                <dd class="heightauto">
                    <input type="checkbox" name="word" id="word" value="1" />
                    <label for="word"><img src="http://img.wanlibo.com/images_cn/searchNew/icon_word.gif" onclick="chg('word')" />word</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="excel" id="excel" value="1" />
                    <label for="excel"><img src="http://img.wanlibo.com/images_cn/searchNew/icon_excel.gif" onclick="chg('excel')" />excel</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="pdf" id="pdf" value="1" />
                    <label for="pdf"><img src="http://img.wanlibo.com/images_cn/searchNew/icon_pdf.gif" onclick="chg('pdf')" />pdf</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="ppt" id="ppt" value="1" />
                    <label for="ppt"><img src="http://img.wanlibo.com/images_cn/searchNew/icon_ppt.gif" onclick="chg('ppt')" />ppt</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="txt" id="txt" value="1" />
                    <label for="txt"><img src="http://img.wanlibo.com/images_cn/searchNew/icon_txt.gif" onclick="chg('txt')" />txt</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <!-- <a href="javascript:ShowFileType();">所有格式</a>  -->
                    <div class="popbox" id="fileTypeDiv" style="display:none;">
                        <label>
                        <input type="checkbox"/>
                        Doc</label>
                        <label>
                        <input type="checkbox"/>
                        docx</label>
                        <label>
                        <input type="checkbox"/>
                        txt</label>
                        <label>
                        <input type="checkbox"/>
                        Pot</label>
                        <label>
                        <input type="checkbox"/>
                        pub</label>
                        <label>
                        <input type="checkbox"/>
                        ppsx</label>
                        <label>
                        <input type="checkbox"/>
                        Ppt</label>
                        <label>
                        <input type="checkbox"/>
                        mpp</label>
                        <label>
                        <input type="checkbox"/>
                        rtf</label>
                        <label>
                        <input type="checkbox"/>
                        Pps</label>
                        <label>
                        <input type="checkbox"/>
                        vsd</label>
                        <label>
                        <input type="checkbox"/>
                        pptx</label>
                        <label>
                        <input type="checkbox"/>
                        xls</label>
                        <label>
                        <input type="checkbox"/>
                        xlsx</label>
                        <label>
                        <input type="checkbox"/>
                        potx</label>
                        <label>
                        <input type="checkbox"/>
                        Bmp</label>
                        <label>
                        <input type="checkbox"/>
                        gif</label>
                        <label>
                        <input type="checkbox"/>
                        jpg</label>
                        <label>
                        <input type="checkbox"/>
                        Pdf</label>
                        <label>
                        <input type="checkbox"/>
                        psd</label>
                        <label>
                        <input type="checkbox"/>
                        jpeg</label>
                        <label>
                        <input type="checkbox"/>
                        Tif</label>
                        <label>
                        <input type="checkbox"/>
                        tiff</label>
                        <label>
                        <input type="checkbox"/>
                        pdw</label>
                        <label>
                        <input type="checkbox"/>
                        Pxl</label>
                        <label>
                        <input type="checkbox"/>
                        psw</label>
                        <label>

                        xml</label>
                        <img src="http://img.wanlibo.com/images_cn/listpic/icon_gbbut.gif" onClick="javascript:ShowFileType();" class="close" alt="关闭"/> </div>
                </dd>
            </dl>

            <dl style="height:30px">
                <dt>
                    <label for="date">发布时间：</label>
                </dt>
                <dd>
                    <select id="date" name="date">
                        <option value="0">不限</option>
                        <option value="1">近一天</option>
                        <option value="7">近一周</option>
                        <option value="30">近一月</option>
                        <option value="42">近六月</option>
                    </select>
                </dd>
            </dl>
            <p>
                <input type="button" class="btn" onClick="javascript:checkFormSearch();" value="搜&nbsp;索">
            </p>
            <input id="action" name="action" type="hidden" value="form"/>

		<div class="highSearch-tit clear">精确搜索</div>
