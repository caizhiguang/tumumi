<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>密码保护 - 土木迷</title>
<link type="text/css" href="css/gb.css" rel="stylesheet" />
</head>
<body>

<div  style=" margin:0 auto; padding-left:15px; width:1000px;">
    <div style="float:left; padding-top:9px;"> </div>
    <div style="width:970px; margin:0 auto;  text-align:center; padding-left:5px; margin-top:10px; ">
  
        <div id="container" style="padding-top:10px; margin:auto;">
            <!--基本设置标签开始-->
            <div class="nav_shao">
                <div  class=" nav_sj_shaohui_box">
                    <div class="nav_title_shao_hui"> <a href="/app/my/docin/password" class="tabfont" >修改密码</a> </div>
                </div>
                <div class="nav_sj_shao">
                    <div class="nav_title_shao"> <a href="/app/my/docin/pwdsale"  class="tabfonthui2_new" >设置密码保护</a> </div>
                </div>
                <div class="nav_sj_shaohui_box">
                    <div class="nav_title_shao_hui"> <a href="/app/my/docin/validate"  class="tabfont" >登录邮箱验证</a> </div>
                </div>
                <div class="clare"></div>
            </div>
            <!--基本设置标签结束-->
            <div id="container">
                <div class="exchange_box">
                    <div class="exchange_left" style="width:60%;">
                        <div class="titletwo_mmgl" >
                            <div class="titleone_grsz" style=" padding-left:0px;">提醒：为保障帐户安全，请尽快设置密码保护! 以下均为必填项。</div>
                            <form action="/app/my/docin/pwdsale?fn=save" id="pwdSaleForm" name="pwdSaleForm" method="post">
                                <table width="114%" border="0" align="center" cellpadding="0" cellspacing="0" style="font-size:14px; color:#666666;">
                                    <tr>
                                        <td width="120" height="50" ><div style="width:120px; text-align:left ;font-size:14px;">选择问题:</div></td>
                                        <td width="200" height="50" align="left"><label>
                                                <select name="question" id="question" class="select_mmgl">
                                                    <option value="1">你最喜欢的球星?</option>
                                                    <option value="2">你最喜欢的宠物?</option>
                                                    <option value="3">你最喜欢的运动?</option>
                                                    <option value="4">你最喜欢的电影?</option>
                                                </select>
                                            </label></td>
                                        <td width="369" height="50" align="left"><!--小提示开始-->
                                            <div class="xggaimima_box">
                                                <div class="xggaimima_box_succed" id="oldDiv"></div>
                                                <div class="clear"></div>
                                            </div>
                                            <!--小提示结束--></td>
                                    </tr>
                                    <tr>
                                        <td height="50" align="left" style="font-size:14px;">输入并牢记答案:</td>
                                        <td width="200" height="50" align="left"><div>
                                                <label>
                                                    <input type="text" name="answer" id="answer" onkeydown="if(event.keyCode==32) return false" onblur="return checkAnswer();" class="input_mmgl"/>
                                                </label>
                                            </div></td>
                                        <td height="50"><!--小提示开始-->
                                            <div class="xggaimima_box">
                                                <div class="xggaimima_box_succed" id="answerResult"></div>
                                                <div class="clear"></div>
                                            </div>
                                            <!--小提示结束--></td>
                                    </tr>
                                    <tr>
                                        <td height="50" align="left" style="font-size:14px;">安全电子邮箱:</td>
                                        <td width="200" height="50" align="left"><label>
                                                <input type="text" name="validateEmail" id="validateEmail" onblur="javascript:submitValidateEmail();" class="input_mmgl"/>
                                            </label></td>
                                        <td height="50"><!--小提示开始-->
                                            <div class="xggaimima_box">
                                                <div class="xggaimima_box_succed" id="emailResult"></div>
                                                <div class="clear"></div>
                                            </div>
                                            <!--小提示结束--></td>
                                    </tr>
                                    <tr>
                                        <td height="50">&nbsp;</td>
                                        <td height="50" colspan="2"><label>
                                                <input type="button" name="Submit" value= " 确定 " onclick="javascript:submitPwdSale();" style="font-size:14px;" />
                                            </label></td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                    <!--兑换右边提示开始-->
                    <div class="exchange_right" style="text-align:left; float:right; padding-right:10px;">
                        <div class="topbg"><img src="http://img.wanlibo.com/images_cn/newDocin/images_bgtoplan.gif" /></div>
                        <div class="cenbg">
                            <ul>
                                <li class="dbt"><span class="fontblock2">&nbsp;&nbsp;&nbsp;温馨提示: </span></li>
                                <li class="bt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码保护可使你的帐户更安全，当帐户或密码发生问题时，能帮你安全快捷的取回帐户使用权。</li>
                                <li class="bt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;牢记包括安全邮箱在内的密码保护信息，豆丁系统不会对外公开。</li>
                                <li class="bt"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;安全邮箱在您兑换人民币时，会接收验证码等重要信息，请牢记安全邮箱信息。</li>
                            </ul>
                            <div class="clear"></div>
                        </div>
                        <div class="topbg"><img src="http://img.wanlibo.com/images_cn/newDocin/images_bgbottomlan.gif" /></div>
                        <div class="clare"></div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="clare"></div>
        </div>
    </div>
    <div class="clare"></div>
</div>



</body>
</html>
